plugins {
    id 'java'
    id 'eclipse-wtp'
    id 'war'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8';
} 

eclipse {
    project {
        name = "subeen-gallery"
    }
}

war {
  archiveBaseName = "subeen-gallery"
}

repositories {
    jcenter()
}

dependencies {
    // Thumbnailator 썸네일 생성 라이브러리
    implementation 'net.coobird:thumbnailator:0.4.17'
  
    // 웹 애플리케이션을 제작할 때 사용하는 Servlet/JSP 라이브러리
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
 
    // JSTL API 구현체
    implementation 'javax.servlet:jstl:1.2'
    
    // MariaDB JDBC 드라이버
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.6'
    
    // Mybatis 퍼시스턴스 프레임워크
    implementation 'org.mybatis:mybatis:3.5.10'

    // Spring WebMVC 프레임워크
    implementation 'org.springframework:spring-webmvc:5.3.22'

    // Spring JDBC 관련 라이브러리
    implementation 'org.springframework:spring-jdbc:5.3.22'

    // Mybatis와 Spring을 중계하는 역할을 하는 라이브러리
    implementation 'org.mybatis:mybatis-spring:2.0.7'

    // log4j 라이브러리
    implementation 'org.apache.logging.log4j:log4j-core:2.18.0'
    
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.google.guava:guava:31.1-jre'
}
